<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Contatos- Barbearia Alura</title>
        <link rel="stylesheet" href="../Part2/reset.css">
        <link rel="stylesheet" href="../Part2/style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="../Part2/imagens/logo.png" alt="Logo Da Barbearia Alura"></h1>
                <nav>
                    <ul class="navegacao">
                        <li><a href="../Part1/index.html">Home</a></li>
                        <li><a href="../Part2/Produtos.html">Produtos</a></li>
                        <li><a href="Contato.html">Contatos</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="contatos" >
            <form>
                <label for="NomeSobrenome">Nome E Sobrenome</label>
                <input type="text" id="NomeSobrenome" class="input-padrao" required>

                <label for="Email">Email</label>
                <input type="email" id="Email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="Telefone">Telefone</label>
                <input type="tel" id="Telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">
                
                <label for="mensagem" >Mensagem</label>
                <textarea cols="30" rows="10" id="mensagem" class="input-padrao" required></textarea>
                <fieldset>
                    <legend class="teste" id="teste">Como prefere o nosso contato</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>

                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                </fieldset>
                <fieldset class="fild">
                    <legend>Qual Horario Prefere Ser Atendido</legend>
                    <select>
                        <option>Manha</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>
                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

                <input type="submit" value="Enviar Formulario" class="enviar">
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <img src="../Part2/imagens/logo-branco.png" alt="Logo Da Barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
        </footer>
    </body>
</html>
